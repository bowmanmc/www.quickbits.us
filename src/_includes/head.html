<head>

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />


    <!--  Essential META Tags -->
    <meta property="og:title" content="QuickBits" />
    <meta property="og:description" content="Technology Courses via Email" />
    <meta property="og:image" content="http://quickbits.us/icons/android-chrome-512x512.png" />
    <meta property="og:url" content="http://quickbits.us" />
    <meta name="twitter:card" content="Technology Courses via Email" />

    <!--  Non-Essential, But Recommended -->
    <meta property="og:site_name" content="QuickBits" />
    <meta name="twitter:image:alt" content="QuickBits - Technology Courses via Email" />

    <!--  Non-Essential, But Required for Analytics -->
    <meta property="fb:app_id" content="quickbits" />
    <meta name="twitter:site" content="@quickbitsus" />


    <!-- Generated with http://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="icons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="icons/favicon-16x16.png" sizes="16x16" />
    <link rel="manifest" href="icons/manifest.json" />
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#3d0d2c" />
    <link rel="shortcut icon" href="icons/favicon.ico" />
    <meta name="apple-mobile-web-app-title" content="QuickBits" />
    <meta name="application-name" content="QuickBits" />
    <meta name="msapplication-config" content="icons/browserconfig.xml" />
    <meta name="theme-color" content="#e25931" />

    <link rel="stylesheet" href="styles/bundle.min.css" />

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

</head>
